<cv-category-title title="Formation"></cv-category-title>

<div *ngFor="let item of formationItems">
    <div>
      <span>
        {{ item.cvDate.beginDate | date:'yyyy' }} - {{ item.cvDate.endDate | date:'yyyy' }} {{ dateSuffix }}
      </span>
        <span>
            {{ item.title }}
        </span>
    </div>
    <div>
        <p *ngFor="let description of item.descriptions">
            {{ description }}
        </p>
    </div>
</div>
