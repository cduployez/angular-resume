<cv-category-title title="Formation"></cv-category-title>

<div *ngFor="let item of formationItems;" class="formation-item">
    <div>
        <cv-date-prefix [cvDate]="item.cvDate"></cv-date-prefix>
        <cv-title [title]="item.title"></cv-title>
    </div>
    <div>
        <p *ngFor="let description of item.descriptions" class="description">
            {{ description }}
        </p>
    </div>
</div>
