<cv-category [categoryTitle]="messages.categoryTitle">
  @for (hobby of model.hobbies; track hobby) {
    <cv-item-container>
      <span class="title">{{ hobby.title }}</span>
      <span class="values"
        >{{ hobby.valuesFormat
        }}@if (hobby.ellipsis) {
        ...
        }</span
        >
      </cv-item-container>
    }
  </cv-category>
