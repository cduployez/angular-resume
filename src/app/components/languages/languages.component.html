<cv-category [loading]="controller.isLoading" categoryTitle="Langues">
  <cv-item-container *ngFor="let language of model.languages">
    <div>
      <cv-date-prefix [dateRange]="language.dateRange"></cv-date-prefix>
      <cv-title [title]="language.title"></cv-title>
    </div>
    <div>
      <cv-descriptions [descriptions]="language.descriptions"></cv-descriptions>
    </div>
  </cv-item-container>
</cv-category>
