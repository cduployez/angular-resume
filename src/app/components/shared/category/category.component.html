<cv-category-title
  (click)="toggle()"
  [categoryDisplayed]="categoryDisplayed"
  [categoryTitle]="categoryTitle"></cv-category-title>

<div [@openClose]="openCloseState">
  <ng-container *ngIf="!loading; else loader">
    <ng-content></ng-content>
  </ng-container>
</div>

<ng-template #loader>
  <cv-loader></cv-loader>
</ng-template>
