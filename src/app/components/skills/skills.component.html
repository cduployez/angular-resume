<cv-category categoryTitle="CompÃ©tences">
  <cv-item-container *ngFor="let skillGroup of model.skillGroups">
    <p>{{ skillGroup.title }}</p>
    <div class="row-container">
      <div class="row">
        <ng-container *ngFor="let skill of skillGroup.skills" class="row-group">
          <ng-container [ngSwitch]="skill.skillTypeEnum">
            <cv-fa-skill
              *ngSwitchCase="faTypeEnum"
              [item]="faSkillItem(skill)"></cv-fa-skill>
            <cv-text-skill
              *ngSwitchCase="textTypeEnum"
              [item]="textSkillItem(skill)"></cv-text-skill>
            <cv-js-skill
              *ngSwitchCase="jsTypeEnum"
              [item]="jsSkillItem(skill)"></cv-js-skill>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </cv-item-container>
</cv-category>
